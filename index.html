<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกค่าใช้จ่าย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ระบบบันทึกค่าใช้จ่าย</h1>

        <form id="expense-form">
            <input type="text" id="title" placeholder="รายการ" required>
            <input type="number" id="amount" placeholder="จำนวนเงิน" required>
            <select id="category">
                <option value="food">อาหาร</option>
                <option value="transport">การเดินทาง</option>
                <option value="entertainment">บันเทิง</option>
                <option value="other">อื่นๆ</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">บันทึก</button>
        </form>

        <h2>รายการค่าใช้จ่าย</h2>
        <ul id="expense-list"></ul>

        <h2>สรุปค่าใช้จ่าย</h2>
        <div id="summary"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
